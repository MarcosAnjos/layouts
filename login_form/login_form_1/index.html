<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Coffe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">

    </div>
